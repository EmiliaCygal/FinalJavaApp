<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
<!-- Main Body of Page -->

<h4><a href="/" class="text-dark"> << back to main menu üçîüêÄ</a></h4>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Review your order</h1>
    <p class="lead">Please fill out the form below to improve our service!</p>
  </div>
</div>

<div class="row m-4 border border-dark">
  <div class="col-3 text-center m-3">
    <span class="h3">Add Review</span>
  </div>
  <div class="col-7 text-center m-3">
    <form action="addReview" method="POST">
      <div class="form-group row">
        <label for="deliveryTimeScore" class="col-3 col-form-label">
          Delivery time:</label>
        <div class="col-9">
          <select name="deliveryTimeScore" id="deliveryTimeScore">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="priceScore" class="col-3 col-form-label">
          Price:</label>
        <div class="col-9">
          <select name="priceScore" id="priceScore">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="tastinessScore" class="col-3 col-form-label">
          Tastiness</label>
        <div class="col-9">
          <select name="tastinessScore" id="tastinessScore">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="bundleScore" class="col-3 col-form-label">
          Overall:</label>
        <div class="col-9">
          <select name="bundleScore" id="bundleScore">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
  </div>
</div>


<!-- End main body -->

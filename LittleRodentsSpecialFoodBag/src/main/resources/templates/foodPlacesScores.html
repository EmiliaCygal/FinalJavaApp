<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Food places</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1><a href="/" class="text-dark">List of available food places, filtered by scores</a></h1>
    </div>
  </div>
</div>

<div class="row m-4 border border-dark">
  <div class="col text-center m-3">
    <a href="index" class="btn btn-outline-primary btn-lg">Back to main</a>
  </div>
</div>

<div class="row m-4 border border-dark">
  <div class="col text-center m-3">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Delivery Time Score</th>
        <th>Price Score</th>
        <th>Tastiness Score</th>
        <th>Satisfaction Score</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="foodPlace : ${foodPlaces}">
        <td th:text="${foodPlace.id}">ID</td>
        <td th:text="${foodPlace.name}">Name</td>
        <td th:text="${foodPlace.category}">Category</td>
        <td th:text="${foodPlace.deliveryTimeScore}">Delivery Time Score</td>
        <td th:text="${foodPlace.priceScore}">Price Score</td>
        <td th:text="${foodPlace.tastinessScore}">Tastiness Score</td>
        <td th:text="${foodPlace.overallScore}">Satisfaction Score</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>

<div class="row m-4 border border-dark">
  <div class="col-3 text-center m-3">
    <span class="h3">Select Scores</span>
  </div>
  <div class="col-7 text-center m-3">
    <form action="foodPlacesScores" method="POST">
      <div class="form-group row">
        <label for="deliveryTimeScore" class="col-3 col-form-label">
          Delivery time score:</label>
        <div class="col-9">
          <select name="deliveryTimeScore" id="deliveryTimeScore">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="priceScore" class="col-3 col-form-label">
          Price score:</label>
        <div class="col-9">
          <select name="priceScore" id="priceScore">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="tastinessScore" class="col-3 col-form-label">
          Testiness score:</label>
        <div class="col-9">
          <select name="tastinessScore" id="tastinessScore">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="overallScore" class="col-3 col-form-label">
          Overall score:</label>
        <div class="col-9">
          <select name="overallScore" id="overallScore">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
  </div>
</div>




<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Admin</title>
</head>
<body>
<h4><a href="/" class="text-dark"> << back to main menu 🍔🐀</a></h4>
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h2> Manage Food Places </h2>
    </div>
  </div>

  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h4">Add FoodPlace</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="addFoodPlace" method="POST">
        <div class="form-group row">
          <label for="name" class="col-3 col-form-label">
            Name</label>
          <div class="col-9">
            <input type="text" name="name"
                   id="name" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-3 col-form-label">
            Category</label>
          <div class="col-9">
            <select name="category" id="category">
              <option value="Traditional">Traditional</option>
              <option value="Grill">Grill</option>
              <option value="Italian">Italian</option>
              <option value="Asian">Asian</option>
              <option value="Mexican">Mexican</option>
              <option value="Greek">Greek</option>
              <option value="Patisserie">Patisserie</option>
              <option value="Indian">Indian</option>
              <option value="Other Ethnic">Other Ethnic</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="foodPlace : ${foodPlaces}">
          <td th:text="${foodPlace.id}">ID</td>
          <td th:text="${foodPlace.name}">Name</td>
          <td th:text="${foodPlace.category}">Category</td>
          <td> <a th:href="@{/editFoodPlace(id=${foodPlace.id})}"><button type="button" class="btn btn-primary">Edit</button></a></td>
          <td> <a th:href="@{/deleteFoodPlace(id=${foodPlace.id})}"><button type="button" class="btn btn-danger">Delete</button></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


</body>
</html>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
